#!/bin/sh
# Filename: default.conf
# This is the default config. DO NOT modify this file as it will be maintained with the tool.
# ... instead - Please specify any overrides within the "etc/*.conf" file.

# docker-machine
DOCKER_VM=cubbles-base-dev

# allowed commands (prevents you from accidentially executing 'dangerous' commands)
# example value:"lib/command1 lib/command2"
ALLOWED_COMMANDS="lib/_docker-ps.sh"

# mount-config
CUBX_ENV_VM_MOUNTPOINT=
CUBX_ENV_VM_MOUNTPOINT_LOCALLY_SHARED_FOLDER=

# base-config
CUBX_ENV_BASE_TAG=
CUBX_ENV_BASE_CLUSTER=local
CUBX_ENV_BASE_IMAGE_LOCAL_SOURCE_FOLDER=

# demo-services-config
CUBX_ENV_DEMOSERVICES_TAG=
CUBX_ENV_DEMOSERVICES_CLUSTER=local
CUBX_ENV_DEMOSERVICES_IMAGE_LOCAL_SOURCE_FOLDER=

# sphinx-docs
CUBX_ENV_CUBBLES_DOCS_FOLDER=